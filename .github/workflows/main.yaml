name: Build, Test & Push Docker Image

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build avec Maven
        run: mvn clean package -DskipTests

      # - name: Exécuter les tests
      #   run: mvn test

      - name: Sauvegarde de l’artefact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar
          retention-days: 7

  docker:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Télécharger l’artefact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: target/

      - name: Connexion à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build de l’image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cda-final-project-backend:latest .

      - name: Push de l’image Docker sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cda-final-project-backend:latest